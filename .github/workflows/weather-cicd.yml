name: Deploy Weather App

on:
  push:
    branches:
      - main


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./weather  
          push: true
          
          tags: ${{ secrets.DOCKER_USERNAME }}/weatherapp-weather:latest, ${{ secrets.DOCKER_USERNAME }}/weatherapp-weather:${{ github.sha }}

      - name: Deploy to Kubernetes on Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            kubectl set image deployment/weatherapp-weather weatherapp-weather=${{ secrets.DOCKER_USERNAME }}/weatherapp-weather:${{ github.sha }}
            kubectl rollout status deployment/weatherapp-weather