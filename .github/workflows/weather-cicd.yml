name: Full Stack CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build & push images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and Push UI
        uses: docker/build-push-action@v4
        with:
          context: ./UI
          push: true
          tags: engymahmoud/weatherapp-ui:latest, engymahmoud/weatherapp-ui:${{ github.sha }}


      - name: Build and Push Weather
        uses: docker/build-push-action@v4
        with:
          context: ./weather
          push: true
          tags: engymahmoud/weatherapp-weather:latest, engymahmoud/weatherapp-weather:${{ github.sha }}


      - name: Build and Push Auth
        uses: docker/build-push-action@v4
        with:
          context: ./auth
          push: true
          tags: engymahmoud/weatherapp-auth:latest, engymahmoud/weatherapp-auth:${{ github.sha }}

  deploy-to-cluster:
    name: Deploy to Kubernetes
    needs: build-images   
    runs-on: ubuntu-latest
    steps:
      - name: Deploy all to Kubernetes
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            kubectl set image deployment/weatherapp-ui weatherapp-ui=engymahmoud/weatherapp-ui:${{ github.sha }}
            
            kubectl set image deployment/weatherapp-weather weatherapp-weather=engymahmoud/weatherapp-weather:${{ github.sha }}
            
            kubectl set image deployment/weatherapp-auth weatherapp-auth=engymahmoud/weatherapp-auth:${{ github.sha }}
            
            kubectl rollout status deployment/weatherapp-ui
            kubectl rollout status deployment/weatherapp-weather
            kubectl rollout status deployment/weatherapp-auth